
<!DOCTYPE html>
<html>
  <head>
    <title>No Internet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background: #242424;
        color: #eee;
        font-family: system-ui;
        padding: 1rem;
      }
      button {
        border-radius: 8px;
        border: 1px solid transparent;
        font-weight: 500;
        padding: 0.6em 1.2em;
        background-color: #1a1a1a;
        color: #e5e5e5;
        cursor: pointer;
      }
      button:hover {
        border-color: #646cff;
      }
    </style>
  </head>
  <body>
    <h2>No Internet Connection</h2>
    <p>Please check your connection and try again.</p>
    <button onclick="window.location.href='https://example.com'">Retry</button>
  </body>
</html>
